<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Média</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            flex-direction: column;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input, button, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultado {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="number" step="0.01" id="nota1" placeholder="Digite a primeira nota">
        <input type="number" step="0.01" id="nota2" placeholder="Digite a segunda nota">
        <input type="number" step="0.01" id="nota3" placeholder="Digite a terceira nota">
        <button onclick="calcularMedia()">Calcular Média</button>
        <div id="resultado"></div>
    </div>

    <script>
        function calcularMedia() {
            let nota1 = parseFloat(document.getElementById('nota1').value);
            let nota2 = parseFloat(document.getElementById('nota2').value);
            let nota3 = parseFloat(document.getElementById('nota3').value);
            let media = (nota1 + nota2 + nota3) / 3;
            let conceito = '';

            if (media >= 7) {
                conceito = 'Aprovado';
            } else if (media >= 4) {
                conceito = 'Avaliação Final';
            } else {
                conceito = 'Reprovado';
            }

            document.getElementById('resultado').innerHTML = "Média: " + media.toFixed(2) + "<br>Conceito: " + conceito;
        }
    </script>
</body>
</html>
