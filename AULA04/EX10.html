<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Fatorial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            flex-direction: column;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input, button, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="number" id="numero" placeholder="Digite um número">
        <button onclick="calcularFatorial()">Calcular Fatorial</button>
        <textarea id="resultado" readonly></textarea>
    </div>

    <script>
        function calcularFatorial() {
            let numero = parseInt(document.getElementById('numero').value);
            let fatorial = 1;

            for (let i = 1; i <= numero; i++) {
                fatorial *= i;
            }

            document.getElementById('resultado').value = `O fatorial de ${numero} é ${fatorial}`;
        }
    </script>
</body>
</html>
