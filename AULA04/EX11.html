<!DOCTYPE html>
<html>
<head>
    <title>Soma de Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            flex-direction: column;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input, button, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="number" id="numero" placeholder="Digite um número inteiro positivo">
        <button onclick="calcularSoma()">Calcular Soma</button>
        <textarea id="resultado" readonly></textarea>
    </div>

    <script>
        function calcularSoma() {
            let n = parseInt(document.getElementById('numero').value);
            let soma = 0;

            for (let i = 1; i <= n; i++) {
                soma += i;
            }

            document.getElementById('resultado').value = `A soma dos números de 1 a ${n} é ${soma}`;
        }
    </script>
</body>
</html>
