<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Pagamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            flex-direction: column;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input, select, button, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="number" step="0.01" id="preco" placeholder="Digite o valor do produto">
        <select id="condicao">
            <option value="1">Ã€ vista - sem juros</option>
            <option value="2">2 parcelas - 3% de juros</option>
            <option value="3">4 parcelas - 7% de juros</option>
        </select>
        <button onclick="calcularPagamento()">Calcular</button>
        <textarea id="resultado" readonly></textarea>
    </div>

    <script>
        function calcularPagamento() {
            let preco = parseFloat(document.getElementById('preco').value);
            let condicao = document.getElementById('condicao').value;
            let valorFinal = preco;

            if (condicao == "2") {
                valorFinal += preco * 0.03;
            } else if (condicao == "3") {
                valorFinal += preco * 0.07;
            }

            document.getElementById('resultado').value = "Valor do produto: R$ " + preco.toFixed(2) + "\nValor a ser pago: R$ " + valorFinal.toFixed(2);
        }
    </script>
</body>
</html>
