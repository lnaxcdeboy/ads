<!DOCTYPE html>
<html>
<head>
    <title>Jogo de Adivinhação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            flex-direction: column;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input, button, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="number" id="chute" placeholder="Digite seu chute">
        <button onclick="adivinhar()">Chutar</button>
        <textarea id="mensagem" readonly></textarea>
        <button id="jogarNovamente" onclick="iniciarJogo()" style="display:none;">Jogar Novamente</button>
    </div>

    <script>
        let numeroAleatorio;
        let tentativas;

        function iniciarJogo() {
            numeroAleatorio = Math.round(Math.random() * 100);
            tentativas = 0;
            document.getElementById('mensagem').value = '';
            document.getElementById('chute').value = '';
            document.getElementById('jogarNovamente').style.display = 'none';
        }

        function adivinhar() {
            let chute = parseInt(document.getElementById('chute').value);
            tentativas++;
            if (chute === numeroAleatorio) {
                document.getElementById('mensagem').value = `Parabéns! Você acertou em ${tentativas} tentativas.`;
                document.getElementById('jogarNovamente').style.display = 'block';
            } else if (chute < numeroAleatorio) {
                document.getElementById('mensagem').value = 'Tente um número maior.';
            } else {
                document.getElementById('mensagem').value = 'Tente um número menor.';
            }
        }

        window.onload = iniciarJogo;
    </script>
</body>
</html>
